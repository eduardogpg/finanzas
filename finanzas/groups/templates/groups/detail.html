{% extends 'bases/base.html' %}

{% block content %}

<script src="https://unpkg.com/@themesberg/flowbite@1.3.0/dist/flowbite.bundle.js"></script>

<section class="py-8">
  <div class="container px-4 mx-auto">
    <div class="flex flex-wrap -mx-4">
      <div class="w-full lg:w-3/3 px-4 mb-8 lg:mb-0">
        <div class="px-6 pb-6 pt-4 bg-white shadow rounded">
          
            <div class="flex flex-wrap items-center mb-3">
                <div>
                    <div class="flex items-center">
                        <h3 class="mr-2 text-xl font-bold">Prestamos para la carpeta: {{ object.name }}</h3>
                    </div>
                </div>
            </div>
            
            {% for credit in object.credits.all %}
              {% include 'credits/snippets/card.html' with credit=credit %}
            {% endfor %}

        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
