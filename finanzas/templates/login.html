{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,900;0,700;1,400&display=swap">

    <link rel="stylesheet" href="{% static 'css/tailwind/tailwind.min.css' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-tailwind.png">
    <script src="{% static 'js/main.js' %}"></script>

  </head>
  <body class="antialiased bg-body text-body font-body">
    
    <section class="py-10 bg-blueGray-50">
        <div class="container px-4 mx-auto">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        {% include 'messages.html' with message=message %}
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="flex max-w-md mx-auto flex-col text-center">
                <div class="mt-12 mb-8 p-8 bg-white rounded shadow">
                    <h4 class="mb-6 text-3xl">Login</h4>
                    <form method="POST">
                            {% csrf_token %}
                            <div class="flex mb-4 px-4 bg-blueGray-50 rounded">
                                <input class="w-full py-4 text-xs placeholder-blueGray-400 font-semibold leading-none bg-blueGray-50 outline-none" type="text" placeholder="Username" name="username">
                            </div>
                            <div class="flex mb-6 px-4 bg-blueGray-50 rounded">
                                <input class="w-full py-4 text-xs placeholder-blueGray-400 font-semibold leading-none bg-blueGray-50 outline-none" type="password" placeholder="Enter your password" name="password">
                            </div>
                            <input type="submit" value="Login" class="block w-full p-4 text-center text-xs text-white font-semibold leading-none bg-blue-600 hover:bg-blue-700 rounded">
                    </form>
                </div>
            </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/charts-demo.js"></script>
  </body>
</html>
