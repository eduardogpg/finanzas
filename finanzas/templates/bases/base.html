{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,900;0,700;1,400&display=swap">

    <link rel="stylesheet" href="{% static 'css/tailwind/tailwind.min.css' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-tailwind.png">
    <script src="{% static 'js/main.js' %}"></script>

  </head>
  <body class="antialiased bg-body text-body font-body">
    <div class=""> 
        <div>
            {% include 'bases/sidebar.html' %}
        <div class="mx-auto lg:ml-80">
            <div class=""> 
                <section class="py-8">
                <div class="container px-1 mx-auto">
                    <div class="pt-6 bg-white shadow rounded">
                        <div class="px-6">
                            <div class="flex flex-wrap items-center mb-6">
                                <h2 class="text-xl font-bold">{{ subject }}</h2>
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <div class="container px-4 mx-auto mt-5">
                                <div class="w-full px-4 mb-4">
                                    {% block content %}
                                    {% endblock  %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/charts-demo.js"></script>
  </body>
</html>
