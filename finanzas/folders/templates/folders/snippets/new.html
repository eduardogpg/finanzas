<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 sm:mt-0">
            
            <form action="{% url 'folders:create' %}" id="form">
              <div class="mb-6">
                <label class="block text-sm font-medium mb-2" for="name">Nombre</label>
                <input class="block w-full px-4 py-3 mb-2 text-sm placeholder-gray-500 bg-white border rounded" type="text" name="name" id="name">
              </div>
            </form>

          </div>
        </div>
      </div>

      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button onclick="clearForm()" type="button" id="create" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
          Cerrar
        </button>
        
      </div>
    </div>
  </div>
</div>

<script>
  const button = document.getElementById('create');
  const url = document.getElementById('form').action;
  const modal = document.getElementById('modal');

  const input = document.getElementById('modal');

  button.addEventListener('click', function(e){

      var data = {'name': input.value  };

      fetch(url, {
        method: 'POST', 
        body: JSON.stringify(data), 
        headers:{
          'Content-Type': 'application/json'
        }
      }).then(response => response.json())
      .then(function(data){
        modal.style = "display: none;"
      });

  });

  function clearForm(){
    input.value = '';
    modal.style = "display: none;"
  }

</script>
