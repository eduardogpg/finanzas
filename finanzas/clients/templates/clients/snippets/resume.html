          <div class="bg-white shadow rounded overflow-hidden">
            <div class="pt-6 px-6 mb-8">
              <div>
                <h3 class="mb-2 text-xl font-bold">{{ client.full_name }}</h3>
                <p class="text-sm text-gray-500">{{ client.address }}</p>
              </div>
            </div>

              </div>

            </div>
          </div>
        </div>
       
      </div>
    </div>
